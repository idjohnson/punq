apiVersion: v1
kind: Service
metadata:
    name: punq-service
    namespace: punq
spec:
    type: ClusterIP
    ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: backend
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: frontend 
    selector:
        app: punq